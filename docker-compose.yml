version: "3.3"

services:
  authentication:
    build: authentication/.
    image: auth-im
    ports:
      - "3005:3000"
    networks:
      - backend
  registration:
    image: reg-im
    build: registration/.
    ports:
      - "3006:3000"
    networks:
      - backend
  patientdata:
    image: pd-im
    build: patientdata/.
    ports:
      - "3008:3000"
    networks:
      - backend    
  

networks:
  backend:
    driver: bridge
